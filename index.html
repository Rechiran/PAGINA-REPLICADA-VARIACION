<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header y Navegación con Trapecio</title>
    <link rel="stylesheet" href="estilosprueba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-item">
            <i class="fas fa-phone"></i>
            <span>111222333444</span>
        </div>
        <div class="header-item">
            <i class="fas fa-envelope"></i>
            <span>info@adgamana.com</span>
        </div>
        <div class="header-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Conrado Oquillas 28</span>
        </div>
    </header>

    <div class="container">
        <nav>
            <div class="logo">
                <img src="logorest.jpg" alt="Logo de la Página">
            </div>
            <div class="nav-links">
                <a href="#">INICIO</a>
                <a href="#">MENU</a>
                <a href="#">SOBRE NOSOTRS</a>
                <a href="#">RESERVAS</a>
                <a href="#">CONTACTO</a>
            </div>
        </nav>
        
        <div class="trapezoid">
            <div class="language-selector-container">
                <select class="language-selector">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="fr">FR</option>
                </select>
                <span class="arrow-down"></span> 
                
                <div class="client-button-container">
                    <button class="client-button">
                        <div class="mini-trapezoid">>></div>
                        RESERVA AHORA
                    </button>
                </div>
            </div>
        </div> 
    </div> 

    <div class="medioxd">
        <div class="trapecioxd">
            <h1>RESTAURANTE<br>ADGAMANA</h1>
            <p>Disfruta de la mejor experiencia gastronómica, con platos exquisitos que deleitan tus sentidos. ¡Haz tu reserva y vive el sabor!
            </p>
        </div>
    </div> 
</div>
<button class="marco-button">
    <span class="small-trapezoid">>></span>
    VER MENU
</button>
</div>
<section class="servicios">
    <div class="contenedor-fondo">
        <h2>NUESTROS <span>PLATOS</span></h2>
        <div class="contenedor-imagenes">
            <div class="imagen-servicio">
                <img src="entradas.jpg" alt="Servicio 1">
            </div>
            <div class="imagen-servicio">
                <img src="platosprincipales.jpg" alt="Servicio 2">
            </div>
            <div class="imagen-servicio">
                <img src="postres.jpg" alt="Servicio 3">
            </div>
            <div class="imagen-servicio">
                <img src="bebidas.jpeg" alt="Servicio 4">
            </div>
        </div>
    </div>
</section>
</body>
</html>
